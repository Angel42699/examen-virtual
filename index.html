<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Examen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <form id="loginForm">
            <label>Usuario:</label>
            <input type="text" name="username" id="username" required>
            
            <label>Contraseña:</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <p class="error" id="errorMsg"></p>

        <div class="usuarios-demo">
            <h3>Usuarios de prueba:</h3>
            <p><strong>admin</strong> / 1234</p>
            <p><strong>usuario1</strong> / abcd</p>
            <p><strong>usuario2</strong> / password2</p>
            <!-- Agrega más usuarios si quieres -->
        </div>
    </div>

    <script>
        // Usuarios válidos
        const usuarios = {
            "admin": "1234",
            "usuario1": "abcd",
            "usuario2": "password2",
            "usuario3": "password3",
            "usuario4": "password4",
            "usuario5": "password5",
            "usuario6": "password6",
            "usuario7": "password7",
            "usuario8": "password8",
            "usuario9": "password9",
            "usuario10": "password10",
            "usuario11": "password11",
            "usuario12": "password12",
            "usuario13": "password13",
            "usuario14": "password14",
            "usuario15": "password15",
            "usuario16": "password16",
            "usuario17": "password17",
            "usuario18": "password18"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (usuarios[username] && usuarios[username] === password) {
                // Guardar en localStorage y redirigir al examen
                localStorage.setItem('usuario', username);
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'quiz.html';
            } else {
                errorMsg.textContent = 'Usuario o contraseña incorrectos';
            }
        });

        // Verificar si ya está logueado
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
